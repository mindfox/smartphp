sudo: false

language: php

php:
  - 7.0

before_script:
  - composer require satooshi/php-coveralls:1.* squizlabs/php_codesniffer:2.* -n ;
  - composer install -n ;

script:
  - vendor/bin/phpunit --coverage-clover clover.xml ;
  - vendor/bin/phpcbf ;
  - vendor/bin/phpcs -n ;

after_script:
  - php vendor/bin/coveralls --coverage_clover=clover.xml -v ;